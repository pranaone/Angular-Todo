<h1>Login</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'> {{errorMessage}} </div>
</div>

<div class="container">
    User Name : <input type="text" name="username" [(ngModel)]="username"> &nbsp;
    Password : <input type="password" name="password" [(ngModel)]="password"> &nbsp;
    <button (click)=handleLogin() class="btn btn-primary">Login</button>

</div>
