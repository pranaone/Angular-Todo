
<h1> My Todos</h1>
<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Done?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos"> <!-- for loop / use of intead of in-->
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
    
            </tr>
        </tbody>
    </table>
</div>
